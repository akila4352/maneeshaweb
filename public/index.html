<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/mylogo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Travel with Maniya | Sri Lanka Travel Agency"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/mylogo2.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>travelwithmaniya - Explore Sri Lanka</title>
    <meta name="description" content="travelwithmaniya - Your trusted travel partner for tours, safaris, airport transfers, hotel bookings, and trip planning in Ahangama, Sri Lanka." />
    <meta name="keywords" content="travelwithmaniya, Maniya Travel Agency, Sri Lanka, tours, safaris, airport transfers, hotel bookings, trip planning, Ahangama, travel agency" />
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Maniya Travel Agency Ahangama - Explore Sri Lanka" />
    <meta property="og:description" content="Discover tours, safaris, and travel experiences in Ahangama, Sri Lanka with Maniya Travel Agency." />
    <meta property="og:url" content="https://travelwithmaniya.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://travelwithmaniya.com/assets/img/mylogo2.png" />
    <meta property="og:image:secure_url" content="https://travelwithmaniya.com/assets/img/mylogo2.png" />
    <meta property="og:image:alt" content="Travel With Maniya logo" />
    <!-- Generic image link used by some crawlers -->
    <link rel="image_src" href="https://travelwithmaniya.com/assets/img/mylogo2.png" />
    <meta itemprop="image" content="https://travelwithmaniya.com/assets/img/mylogo2.png" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Travel With Maniya - Explore Sri Lanka" />
    <meta name="twitter:description" content="Discover amazing tours, safaris, and travel experiences in Sri Lanka with Travel With Maniya." />
    <meta name="twitter:image" content="https://travelwithmaniya.com/assets/img/mylogo2.png" />
